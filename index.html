  <body>
    <header>
      <h1>Guess My Number!</h1>
      <button class="btn again">Again!</button>
      <select name="Difficulty" class="btn choose">
        <option value="" disabled selected hidden>Difficulty</option>
        <option value="option1">Easy</option>
        <option value="option2">Medium</option>
        <option value="option3">Hard</option>
      </select>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ lives: <span class="score">5</span></p>

    <script src="script.js"></script>

</html>
